<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pendaftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Detail Informasi Pendaftar</h1>
        <table>
            <tr>
                <th>Username</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>NIM</th>
                <td id="nim"></td>
            </tr>
            <tr></tr>
                <th>Password</th>
                <td id="password"></td>
            </tr>
            <tr>
                <th>Jenis Kelamin</th>
                <td id="gender"></td>
            </tr>
            <tr>
                <th>Kelompok Keahlian</th>
                <td id="skill"></td>
            </tr>
        </table>
    </div>

    <script>
        // Mengambil data dari query string dan menampilkannya di halaman detail
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        document.getElementById('name').textContent = urlParams.get('name');
        document.getElementById('nim').textContent = urlParams.get('nim');
        document.getElementById('password').textContent = urlParams.get('password');
        document.getElementById('gender').textContent = urlParams.get('gender');
        document.getElementById('skill').textContent = urlParams.getAll('skill').join(', ');
    </script>
</body>
</html>
