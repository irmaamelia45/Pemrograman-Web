<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Akun</h1>
        <form action="122140128_HalDetail.html" method="GET">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki</label>
                <input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
            </div>

            <div class="form-group">
                <label>Kelompok Keahlian:</label>
                <input type="checkbox" name="skill" value="RPLSI"> RPLSI</label> <br>
                <input type="checkbox" name="skill" value="AIDE"> AIDE</label> <br>
                <input type="checkbox" name="skill" value="Keamanan Siber"> Keamanan Siber</label>
            </div>

            <button type="submit" class="btn">Daftar</button>
        </form>
    </div>
</body>
</html>
